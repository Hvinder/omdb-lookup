<div class="row d-flex justify-content-center m-4">
  <input type="text" placeholder="Search" id="name" [formControl]="name" />
  <button
    class="btn btn-outline-success btn-rounded m-1"
    type="button"
    (click)="fetchResult(name.value)"
  >
    Search
  </button>
</div>
<div
  *ngIf="name.invalid && (name.dirty || name.touched)"
  class="alert alert-danger"
>
  <div *ngIf="name.errors.required">Movie name is required.</div>
  <div *ngIf="name.errors.minlength">
    Movie name must be at least 4 characters long.
  </div>
</div>

<div class="row text-center">
  <div
    class="col-md-4 col-sm-12"
    *ngFor="let searchResult of searchResults"
  >
    <app-result [searchResult]="searchResult"></app-result>
  </div>
</div>
